<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RGB Colorpicker Game</title>
  <meta name="description" content="RGB Colorpicker Game">
  <meta name="author" content="Kris Pinter">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
	  <h1>The Great <span id="colordisplay">RGB</span> Color Game</h1>
	</div>
	<div class="controls">
		<button class="reset">New Colors</button>
		<span id="message"></span>
		<button id="easy">Easy</button>
		<button id="hard" class="active">Hard</button>
		<button id="howto">How to play</button>
	</div>
	<p class="winnertext">Well done! You win!</p>
	<div class="container">
		<div id="howto-popup" class="hidepopup">
			<button id="close">Close</button>
			<h2>How to play?</h2>
			<p>A random RGB color is displayed in the header, and the player has to find out which color is it out of 6 (hard mode) or 3 (easy mode) squares.</p>
			<p>For more information about RGB colors visit <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank">this page</a></p>
		</div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>
  <script src="js/game.js"></script>
</body>
</html>
